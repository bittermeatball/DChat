<div>
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Use a username</mat-label>
    <input matInput [(ngModel)]="username" />
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    class="w-full mb-3"
    (click)="handleLogin()"
  >
    <mat-icon class="mr-1">login</mat-icon>
    Login
  </button>
</div>
